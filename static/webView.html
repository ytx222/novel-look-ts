<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta name="renderer" content="webkit" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

	<meta charset="UTF-8" />
	<title>阅读</title>
	<!-- 控制引用权限 -->
	<!-- <meta http-equiv="Content-Security-Policy" content="script-src #csp; style-src #csp" /> -->
	<link rel="stylesheet" href="@./style.css" />
	<script src="@./js/webView.js" type="module"></script>

</head>

<body class="body">
	<!-- 没啥名字起的,就nav吧 -->
	<div class="nav">

		<div class="content-container flex-center">
			<div class="zoom flex-center after-shadow">20px 500%</div>
			<div class="title flex-center">章节标题</div>
			<div class="time flex-center">00:00</div>
		</div>
		<button class="button prev">上一章</button>
		<button class="button next">下一章</button>
	</div>
	<div class="function-box">
		<div class="main">
			<div class="header standard-width">
				<div class="title">章节标题</div>
			</div>
			<div class="content-box">
				<div class="content standard-width">
					<div> 您现在应该看到内容,如果没有,请重新打开章节 </div>
				</div>
			</div>
			<div class="footer standard-width">
				<div class="btn-box">
					<button class="prev" tabindex="2">上一章</button>
					<button class="next" tabindex="1">下一章</button>
				</div>
			</div>
		</div>
		<!-- 附加功能 -->

		<!-- 在加载时将这个按钮显示为loading? -->
		<div class="side-next-btn button flex-center">
			<svg>
				<use xlink:href="#cursor" />
			</svg>
		</div>

		<div class="side-next-btn button flex-center btn2">
			<svg>
				<use xlink:href="#arrow" />
			</svg>
		</div>

		<!--
				参考antd
				5.7142857142857135px
				9.142857142857142px


				box-sizing: border-box;
    			position: absolute;
    			top: 50%;
    			inset-inline-start: 21.5%;
    			display: table;
    			width: 5.7142857142857135px;
    			height: 9.142857142857142px;
    			border: 2px solid #fff;
    			border-top: 0;
    			border-inline-start: 0;
    			transform: rotate(45deg) scale(0) translate(-50%,-50%);
    			opacity: 0;
    			content: "";
    			transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6),opacity 0.1s;
				使用web组件写吧
			 -->
		<!-- <div class="contextmenu-view-main">
				<div class="contextmenu-item" id="setTheme">
					主题
				</div>

			 </div> -->
		<!-- after-shadow" -->
		<div class="custom-contextmenu">
			<div class="custom-contextmenu-bg"></div>
			<div class="contextmenu-item title" id="setTheme">
				<div class="after"></div>
				主题(目前请到vscode设置中修改)
			</div>
			<div class="" id="themeContainer">
				<div class="contextmenu-item theme-item system-theme" data-id="0">
					<div class="icon"></div>
					系统主题
				</div>
				<div class="" id="customThemeContainer">
					<!-- <div class="contextmenu-item theme-item">
						用户主题
					</div> -->
				</div>
				<div class="contextmenu-item theme-item add-theme" style="cursor: no-drop;">
					创建主题
				</div>
			</div>
			<div class="contextmenu-hr "> </div>
			<div class="contextmenu-item zen-mode">
				切换禅模式(全屏)
			</div>
			<div class="contextmenu-item">
				<label class="contextmenu-item-input" for="scroll-speed-input">
					<span class="contextmenu-item-input-label">滚动速度: </span>
					<input type="text" id="scroll-speed-input">
				</label>
			</div>
			<div class="contextmenu-item">
				<label class="contextmenu-item-input" for="zoom-input">
					<span class="contextmenu-item-input-label">缩放:</span>
					<input type="number" id="zoom-input">
				</label>
			</div>
		</div>
	</div>


	<div class="symbol-box">
		<svg>
			<!-- 箭头 -->
			<symbol id="arrow" viewBox="0 0 1024 1024">
				<path
					d="M862 465.3h-81c-4.6 0-9 2-12.1 5.5L550 723.1V160c0-4.4-3.6-8-8-8h-60c-4.4 0-8 3.6-8 8v563.1L255.1 470.8c-3-3.5-7.4-5.5-12.1-5.5h-81c-6.8 0-10.5 8.1-6 13.2L487.9 861c12.7 14.7 35.5 14.7 48.3 0L868 478.5c4.5-5.2 0.8-13.2-6-13.2z">
				</path>
			</symbol>
			<!-- 编辑 -->
			<!-- 错,删除 -->
			<!-- 光标 -->
			<!-- <svg class="icon" width="200px" height="200.00px" viewBox="0 0 1024 1024" version="1.1"
				xmlns="http://www.w3.org/2000/svg">
				</svg> -->
			<symbol id="cursor" viewBox="0 0 1024 1024">
				<path
				d="M384 174.8L725.3 577H551.6c-2.8 0-4.7 2.7-3.8 5.3l28.1 79.9 93 264.3-45.3 15.9-85.5-243-35.2-100.1c-1-2.9-4.9-3.6-6.9-1.2l-67.6 81.8-44.4 53.7V174.8zM320 0.5V867c0 15 18.8 21.8 28.3 10.2l124.8-151.1c2-2.4 5.8-1.7 6.9 1.2l99.1 281.6c2.9 8.3 12.1 12.7 20.4 9.8l135.8-47.8c8.3-2.9 12.7-12.1 9.8-20.4l-107-304.2c-0.9-2.6 1-5.3 3.8-5.3H829c13.6 0 21-16 12.2-26.4L320 0.5z" />

			</symbol>
		</svg>


	</div>

</body>

</html>
